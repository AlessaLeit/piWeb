{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa das Pizzas - Faça seu pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Cabeçalho -->
      <header class="header">
        <h1><i class="fas fa-pizza-slice"></i> Casa das Pizzas</h1>
        <p>Monte seu pedido e receba em casa!</p>
      </header>

      <!-- Progresso -->
      <div class="progress-steps">
            <div class="step {% if etapa == 'tamanho' %}active{% endif %}" id="step1">
                <div class="step-number">1</div>
                <div class="step-label">Tamanho</div>
            </div>
            <div class="step {% if etapa == 'sabores' %}active{% endif %}" id="step2">
                <div class="step-number">2</div>
                <div class="step-label">Sabores</div>
            </div>
            <div class="step {% if etapa == 'pagamento' %}active{% endif %}" id="step3">
                <div class="step-number">3</div>
                <div class="step-label">Pagamento</div>
            </div>
            <div class="step {% if etapa == 'endereco' %}active{% endif %}" id="step4">
                <div class="step-number">4</div>
                <div class="step-label">Entrega</div>
            </div>
        </div>

      <!-- Mensagens de alerta -->
      {% if erro %}
      <div class="alerta alerta-erro">{{ erro }}</div>
      {% endif %}

      <!-- Seção 3: Pagamento -->
      {% if etapa == "pagamento" %}
      <section class="secao-formulario">
        <h2 id="valor"><i class="fas fa-money-bill-wave"></i>Forma de pagamento - Total: {{valorPedido}}</h2>
        <form method="post">
          {% csrf_token %}
          <div class="grade-opcoes">
            <div class="cartao-opcao">
              <input type="radio" id="pix" name="pagamento" value="Pix" {% if pedido.pagamento == 'Pix' %}checked{% endif %} />
              <label for="pix"><i class="fas fa-qrcode"></i><span>Pix</span></label>
            </div>
            <div class="cartao-opcao">
              <input type="radio" id="cartao" name="pagamento" value="Cartão de Crédito" {% if pedido.pagamento == 'Cartão de Crédito' %}checked{% endif %} />
              <label for="cartao"><i class="fas fa-credit-card"></i><span>Cartão</span></label>
            </div>
            <div class="cartao-opcao">
              <input type="radio" id="dinheiro" name="pagamento" value="Dinheiro" {% if pedido.pagamento == 'Dinheiro' %}checked{% endif %} />
              <label for="dinheiro"><i class="fas fa-money-bill-wave"></i><span>Dinheiro</span></label>
            </div>
          </div>
          <button type="submit" class="botao">Próximo</button>
        </form>
      </section>
      {% endif %}
    </div>

    <script>


      document.querySelectorAll('.cartao-opcao input[type="radio"]').forEach(input => {
        input.addEventListener('change', function() {
          document.querySelectorAll('.cartao-opcao').forEach(card => {
            card.classList.remove('selecionado');
          });
          if (this.checked) {
            this.parentElement.classList.add('selecionado');
          }
        });
      });
    </script>
  </body>
</html>
