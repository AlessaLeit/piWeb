{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa das Pizzas - Faça seu pedido</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>
    <div class="container">
      <!-- Cabeçalho -->
      <header class="header">
        <h1><img src="{% static 'logo.jpg' %}" alt="Logo" class="logo"> Casa das Pizzas</h1>
        <p>Monte seu pedido e receba em casa!</p>
        <button id="toggle-contrast" class="botao" style="width: auto; margin-top: 10px;">Alto Contraste</button>
      </header>

      <!-- Progresso -->
      <div class="progress-steps">
            <div class="step {% if etapa == 'tamanho' %}active{% endif %}" id="step1">
                <div class="step-number">1</div>
                <div class="step-label">Tamanho</div>
            </div>
            <div class="step {% if etapa == 'sabores' %}active{% endif %}" id="step2">
                <div class="step-number">2</div>
                <div class="step-label">Sabores</div>
            </div>
            <div class="step {% if etapa == 'pagamento' %}active{% endif %}" id="step3">
                <div class="step-number">3</div>
                <div class="step-label">Pagamento</div>
            </div>
            <div class="step {% if etapa == 'endereco' %}active{% endif %}" id="step4">
                <div class="step-number">4</div>
                <div class="step-label">Entrega</div>
            </div>
        </div>

      <!-- Mensagens de alerta -->
      {% if erro %}
      <div class="alerta alerta-erro">{{ erro }}</div>
      {% endif %}

      <!-- Seção 4: Endereço -->
      {% if etapa == "endereco" %}
      <section class="secao-formulario" id="main-content">
        <h2><i class="fas fa-motorcycle"></i> Dados de entrega</h2>
        <form method="post">
          {% csrf_token %}
          <div class="campo-endereco">
            <label for="nome"><i class="fas fa-user"></i> Nome completo</label>
            <input type="text" name="nome" id="nome" value="{{ pedido.nome }}" required />
          </div>
          <div class="campo-endereco">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
            <input type="tel" name="telefone" id="telefone" value="{{ pedido.telefone }}" required />
          </div>
          <div class="campo-endereco" id="camposEndereco">
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço completo</label>
            <textarea name="endereco" id="endereco" rows="3">{{ pedido.endereco }}</textarea>
          </div>
          <div class="opcao-retirada">
            <input type="checkbox" name="retirada" id="retirada" {% if pedido.retirada %}checked{% endif %} />
            <label for="retirada">Vou retirar no balcão</label>
          </div>
          <button type="submit" class="botao">Seguir para a revisão</button>
        </form>
      </section>
      {% endif %}
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const checkbox = document.getElementById('retirada');
        const camposEndereco = document.getElementById('camposEndereco');
        const enderecoTextarea = document.getElementById('endereco');

        function atualizarCampoEndereco() {
          if (checkbox.checked) {
            camposEndereco.style.display = 'none';
            enderecoTextarea.value = 'Retirar no balcão';
          } else {
            camposEndereco.style.display = 'block';
            if (enderecoTextarea.value === 'Retirar no balcão') {
              enderecoTextarea.value = '';
            }
          }
        }

        checkbox.addEventListener('change', atualizarCampoEndereco);

        // Atualiza o estado do campo ao carregar a página (caso já esteja checado)
        atualizarCampoEndereco();
      });
    </script>
    <script>
      // Toggle high contrast mode and save preference in localStorage
      const toggleButton = document.getElementById('toggle-contrast');
      const body = document.body;

      function setContrastMode(enabled) {
        if (enabled) {
          body.classList.add('high-contrast');
          localStorage.setItem('highContrast', 'true');
          toggleButton.textContent = 'Desativar Alto Contraste';
        } else {
          body.classList.remove('high-contrast');
          localStorage.setItem('highContrast', 'false');
          toggleButton.textContent = 'Ativar Alto Contraste';
        }
      }

      toggleButton.addEventListener('click', () => {
        const isEnabled = body.classList.contains('high-contrast');
        setContrastMode(!isEnabled);
      });

      // On page load, check saved preference
      document.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('highContrast');
        if (saved === 'true') {
          setContrastMode(true);
        } else {
          setContrastMode(false);
        }
      });
    </script>
  </body>
</html>
