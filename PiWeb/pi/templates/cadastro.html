{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Casa das Pizzas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="container">
      <!-- Cabeçalho -->
      <header class="header">
        <h1>
          <img src="{% static 'logo.jpg' %}" alt="Logo" class="logo">
          Casa das Pizzas
        </h1>
        <p>Crie uma conta</p>

        <div class="botoes-container">  
          <button id="toggle-contrast" class="botao"><i class="fas fa-adjust"></i></button>
          <a href="/tamanho" class="botao" id="btn-entrar"><i class="fas fa-home"></i></a>
        </div>
      </header>

        <section class="secao-formulario">
            <h2><i class="fas fa-sign-in-alt"></i> Cadsatro</h2>
            <form method="post">
                {% csrf_token %}
                <div class="campo-endereco">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo-endereco">
                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf" name="cpf" required>
                </div>
                <div class="campo-endereco">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div class="campo-endereco">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="campo-endereco">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="campo-endereco">
                    <label for="confirmarsenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarsenha" name="confirmarsenha" required>
                </div>
                <button type="submit" class="botao">Entrar</button>
            </form>
        </section>
    </div>
</body>
</html>
