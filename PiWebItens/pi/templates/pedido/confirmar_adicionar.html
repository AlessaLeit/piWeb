{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Adicionar Pizza - Casa das Pizzas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1><i class="fas fa-pizza-slice"></i> Casa das Pizzas</h1>
            <p>Deseja adicionar outra pizza ao pedido?</p>
        </header>

        <!-- Progresso -->
        <div class="progress-steps">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-label">Tamanho</div>
            </div>
            <div class="step active" id="step2">
                <div class="step-number">2</div>
                <div class="step-label">Sabores</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div class="step-label">Pagamento</div>
            </div>
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <div class="step-label">Entrega</div>
            </div>
        </div>

        <!-- Seção de confirmação -->
        <section class="secao-formulario">
            <h2><i class="fas fa-plus-circle"></i> Adicionar Mais Pizzas</h2>
            <p>Você pode adicionar mais pizzas ao seu pedido ou prosseguir para o pagamento.</p>

            <div class="botoes-revisao">
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" name="action" value="add" class="botao botao-editar">
                        <i class="fas fa-plus"></i> Adicionar Outra Pizza
                    </button>
                </form>
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" name="action" value="proceed" class="botao botao-salvar">
                        <i class="fas fa-arrow-right"></i> Prosseguir para Pagamento
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
